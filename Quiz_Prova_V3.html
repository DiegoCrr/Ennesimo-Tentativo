    // ================================================
    // FUNZIONI PER IL QUIZ
    // ================================================
    // Shuffle array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Prendiamo casualmente 30 domande dal totale di 120
    const shuffledQuestions = [...questionBank];
    shuffleArray(shuffledQuestions);
    const selectedQuestions = shuffledQuestions.slice(0, 30);

    // Mostra le domande a schermo
    function displayQuestions(questions) {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = "";

      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question-container";

        const questionTitle = document.createElement("h3");
        questionTitle.textContent = `Domanda ${index + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";

        q.answers.forEach((answer, ansIndex) => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `question_${index}`;
          radio.value = ansIndex;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(answer));
          answersDiv.appendChild(label);
        });

        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
      });
    }

    // Funzione di correzione
    function submitQuiz() {
      let correctCount = 0;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      selectedQuestions.forEach((q, index) => {
        const radios = document.getElementsByName(`question_${index}`);
        let userAnswer = null;
        for (let r of radios) {
          if (r.checked) {
            userAnswer = parseInt(r.value);
            break;
          }
        }

        if (userAnswer === q.correctAnswer) {
          correctCount++;
        } else {
          // Mostriamo la risposta corretta
          const resultLine = document.createElement("p");
          resultLine.innerHTML = `Domanda ${index + 1}: <span class="incorrect">Risposta sbagliata.</span> 
            (Corretta: ${q.answers[q.correctAnswer]})`;
          resultsDiv.appendChild(resultLine);
        }
      });

      const scoreParagraph = document.createElement("p");
      scoreParagraph.innerHTML = `Hai risposto correttamente a <span class="correct">${correctCount}</span> domande su ${selectedQuestions.length}.`;
      resultsDiv.appendChild(scoreParagraph);
    }

    // Inizializza il quiz
    displayQuestions(selectedQuestions);
  </script>
